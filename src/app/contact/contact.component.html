

<div class="container">
  <div class="form">
  <div class="contact-form" [formGroup]="formContact">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" placeholder="nombre" formControlName="name"/>
        <mat-error *ngIf="formContact.get('name')?.errors?.required ">
          Nombre es requerido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="ingresa un Email" formControlName="email" />
        <mat-error *ngIf="formContact.get('email')?.errors?.email && !formContact.get('email')?.errors?.required">
          Ingresa un email valido</mat-error>
          <mat-error *ngIf="formContact.get('email')?.errors?.required ">
           email es requerido</mat-error>

      </mat-form-field>


      <mat-form-field appearance="fill">
        <mat-label>Mensaje</mat-label>
        <textarea matInput placeholder="Mensaje" formControlName="message"></textarea>
        <mat-error *ngIf="formContact.get('message')?.errors?.required ">
          Mensaje es requerido</mat-error>
      </mat-form-field>

      <button class="buttonContact" mat-raised-button color="primary" (click)="contact()" [disabled]="formContact.invalid">Ingresar</button>

     </div>
  </div>
</div>
