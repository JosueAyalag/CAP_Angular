
<div class="container">
    <div class="form">
    <div class="audifono-form" [formGroup]="formAudifono">
        <h1>{{title}} </h1>
        <mat-form-field>
          <mat-label>Marca</mat-label>
          <input matInput type="text" placeholder="Marca" formControlName="marca"/>
             <mat-error *ngIf="formAudifono.get('marca')?.errors?.required ">
              La marca es requerida</mat-error>
  
        </mat-form-field>

        <mat-form-field>
            <mat-label>Modelo</mat-label>
            <input matInput type="text" placeholder="Modelo" formControlName="modelo"/>
               <mat-error *ngIf="formAudifono.get('modelo')?.errors?.required ">
                El modelo es requerida</mat-error>
    
          </mat-form-field>

          <mat-form-field>
            <mat-label>Color</mat-label>
            <input matInput type="text" placeholder="Color" formControlName="color"/>
               <mat-error *ngIf="formAudifono.get('color')?.errors?.required ">
                El Color es requerida</mat-error>
    
          </mat-form-field>
  
       
  
        <button class="button-audifono" mat-raised-button color="primary" (click)="save()" [disabled]="formAudifono.invalid || disableButton">Guardar</button>
  
       </div>
    </div>
  </div>
