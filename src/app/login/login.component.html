
<div class="container">
  <div class="form">
  <div class="login-form" [formGroup]="formLogin">
      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input matInput type="text" placeholder="nombre de usuario" formControlName="username"/>
        <mat-error *ngIf="formLogin.get('username')?.errors?.email && !formLogin.get('username')?.errors?.required">
           Ingresa un email valido</mat-error>
           <mat-error *ngIf="formLogin.get('username')?.errors?.required ">
            email es requerido</mat-error>

      </mat-form-field>

      <mat-form-field >
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" placeholder="ingresa contraseña" formControlName="password" />
        <mat-error *ngIf="formLogin.get('password')?.errors?.minlength && !formLogin.get('password')?.errors?.required">
          La contrasela tiene que ser mayor a 3 caracteres</mat-error>
          <mat-error *ngIf="formLogin.get('password')?.errors?.required ">
            La contraseña es requerida</mat-error>
      </mat-form-field>

      <button class="button-login" mat-raised-button color="primary" (click)="login()" [disabled]="formLogin.invalid || disableButton">Ingresar</button>

     </div>
  </div>
</div>
